<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAC Trading System - Gestion Dataset</title>
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-chart-line"></i> SAC Trading System
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/models">
                            <i class="fas fa-brain"></i> Modèles
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/config">
                            <i class="fas fa-cog"></i> Configuration
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/validation">
                            <i class="fas fa-check-circle"></i> Validation
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/dataset">
                            <i class="fas fa-database"></i> Dataset
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <h2><i class="fas fa-database"></i> Gestion du Dataset</h2>
        
        <!-- Status Card -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-info-circle"></i> Statut du Dataset</h5>
                    </div>
                    <div class="card-body">
                        <div id="dataset-status">
                            <div class="text-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Chargement...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Actions -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-tools"></i> Actions</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <button class="btn btn-primary w-100 mb-3" id="btn-refresh-status">
                                    <i class="fas fa-sync"></i> Actualiser le statut
                                </button>
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-success w-100 mb-3" id="btn-prepare-dataset">
                                    <i class="fas fa-download"></i> Préparer le dataset
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="force-download">
                                    <label class="form-check-label" for="force-download">
                                        Forcer le téléchargement (ignorer le cache)
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Progress -->
        <div class="row mb-4" id="progress-section" style="display: none;">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-spinner fa-spin"></i> Préparation en cours...</h5>
                    </div>
                    <div class="card-body">
                        <div class="progress mb-3">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                 role="progressbar" style="width: 0%"></div>
                        </div>
                        <div id="progress-message">Initialisation...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Alerts -->
        <div id="alerts-container"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Dataset Management JS -->
    <script>
        const socket = io();
        
        // Charger le statut au démarrage
        document.addEventListener('DOMContentLoaded', function() {
            refreshStatus();
            
            // Écouter les événements SocketIO
            socket.on('dataset_preparation_complete', function(data) {
                showAlert('success', 'Dataset préparé avec succès!');
                document.getElementById('progress-section').style.display = 'none';
                refreshStatus();
            });
            
            socket.on('dataset_preparation_error', function(data) {
                showAlert('danger', 'Erreur lors de la préparation: ' + data.error);
                document.getElementById('progress-section').style.display = 'none';
            });
        });
        
        // Bouton actualiser statut
        document.getElementById('btn-refresh-status').addEventListener('click', refreshStatus);
        
        // Bouton préparer dataset
        document.getElementById('btn-prepare-dataset').addEventListener('click', function() {
            const forceDownload = document.getElementById('force-download').checked;
            
            if (confirm('Voulez-vous vraiment préparer le dataset? Cela peut prendre du temps.')) {
                prepareDataset(forceDownload);
            }
        });
        
        function refreshStatus() {
            fetch('/api/dataset/status')
                .then(response => response.json())
                .then(data => {
                    displayStatus(data);
                })
                .catch(error => {
                    console.error('Erreur:', error);
                    showAlert('danger', 'Erreur lors du chargement du statut');
                });
        }
        
        function displayStatus(status) {
            const statusDiv = document.getElementById('dataset-status');
            
            let html = '<div class="row">';
            
            // Statut général
            html += '<div class="col-md-6">';
            html += '<h6>Statut</h6>';
            html += '<ul class="list-group">';
            html += `<li class="list-group-item d-flex justify-content-between">
                        <span>Dataset traité:</span>
                        <span class="badge ${status.processed_exists ? 'bg-success' : 'bg-danger'}">
                            ${status.processed_exists ? 'Oui' : 'Non'}
                        </span>
                     </li>`;
            html += '</ul>';
            html += '</div>';
            
            // Informations
            html += '<div class="col-md-6">';
            html += '<h6>Informations</h6>';
            html += '<ul class="list-group">';
            if (status.train_samples) {
                html += `<li class="list-group-item d-flex justify-content-between">
                            <span>Échantillons d'entraînement:</span>
                            <strong>${status.train_samples.toLocaleString()}</strong>
                         </li>`;
            }
            if (status.train_pairs) {
                html += `<li class="list-group-item">
                            <span>Paires disponibles:</span>
                            <span class="badge bg-info">${status.train_pairs.length}</span>
                         </li>`;
            }
            html += '</ul>';
            html += '</div>';
            
            html += '</div>';
            
            // Chemins
            html += '<div class="mt-3">';
            html += '<h6>Chemins</h6>';
            html += '<ul class="list-group">';
            html += `<li class="list-group-item"><small><strong>Données brutes:</strong> ${status.raw_data_dir}</small></li>`;
            html += `<li class="list-group-item"><small><strong>Données traitées:</strong> ${status.processed_data_dir}</small></li>`;
            html += `<li class="list-group-item"><small><strong>Fichier traité:</strong> ${status.processed_path}</small></li>`;
            html += '</ul>';
            html += '</div>';
            
            statusDiv.innerHTML = html;
        }
        
        function prepareDataset(forceDownload) {
            document.getElementById('progress-section').style.display = 'block';
            document.querySelector('.progress-bar').style.width = '0%';
            document.getElementById('progress-message').textContent = 'Démarrage de la préparation...';
            
            fetch('/api/dataset/prepare', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    force_download: forceDownload
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert('info', data.message);
                    document.getElementById('progress-message').textContent = 'Préparation en cours... Veuillez patienter.';
                    document.querySelector('.progress-bar').style.width = '50%';
                } else {
                    showAlert('danger', 'Erreur: ' + data.error);
                    document.getElementById('progress-section').style.display = 'none';
                }
            })
            .catch(error => {
                console.error('Erreur:', error);
                showAlert('danger', 'Erreur lors de la préparation');
                document.getElementById('progress-section').style.display = 'none';
            });
        }
        
        function showAlert(type, message) {
            const alertsContainer = document.getElementById('alerts-container');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertsContainer.appendChild(alertDiv);
            
            // Auto-dismiss after 5 seconds
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
