<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAC Trading System - Configuration</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="page-transition">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-chart-line"></i> SAC Trading System
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/models">
                            <i class="fas fa-brain"></i> Modèles
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/config">
                            <i class="fas fa-cog"></i> Configuration
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/validation">
                            <i class="fas fa-check-circle"></i> Validation
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dataset">
                            <i class="fas fa-database"></i> Dataset
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="navbar-text">
                            <i class="fas fa-circle connected" id="connection-status"></i>
                            <span id="connection-text">Connecté</span>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4 px-4">
        <!-- Page Header -->
        <div class="row mb-4">
            <div class="col-12">
                <h2 class="text-gradient">
                    <i class="fas fa-cogs"></i> Configuration du Système
                </h2>
                <p class="text-muted">Configurez les paramètres de trading et d'entraînement</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="card hover-lift">
                    <div class="card-header">
                        <h5><i class="fas fa-sliders-h"></i> Paramètres</h5>
                    </div>
                    <div class="card-body">
                        <form id="config-form">
                            <!-- Data Configuration -->
                            <h6 class="border-bottom pb-2 mb-3">
                                <i class="fas fa-database"></i> Configuration des Données
                            </h6>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Répertoire des données</label>
                                    <input type="text" class="form-control" id="data-dir" value="data">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Timeframe</label>
                                    <select class="form-select" id="timeframe">
                                        <option value="5min" selected>5 minutes</option>
                                        <option value="15min">15 minutes</option>
                                        <option value="1h">1 heure</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Trading Configuration -->
                            <h6 class="border-bottom pb-2 mb-3 mt-4">
                                <i class="fas fa-chart-line"></i> Configuration du Trading
                            </h6>
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label">Capital Initial</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" class="form-control" id="initial-capital" value="10000">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Risque par Trade</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="risk-per-trade" value="2" step="0.1">
                                        <span class="input-group-text">%</span>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Perte Journalière Max</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="max-daily-loss" value="5" step="0.5">
                                        <span class="input-group-text">%</span>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Drawdown Maximum</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="max-drawdown" value="15" step="0.5">
                                        <span class="input-group-text">%</span>
                                    </div>
                                </div>
                            </div>

                            <!-- Model Configuration -->
                            <h6 class="border-bottom pb-2 mb-3 mt-4">
                                <i class="fas fa-brain"></i> Configuration des Modèles
                            </h6>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Répertoire Checkpoints</label>
                                    <input type="text" class="form-control" id="checkpoint-dir" value="models/checkpoints">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Répertoire Production</label>
                                    <input type="text" class="form-control" id="production-dir" value="models/production">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Taille de l'Ensemble</label>
                                    <input type="number" class="form-control" id="ensemble-size" value="3" min="1" max="10">
                                </div>
                            </div>

                            <!-- MT5 Configuration -->
                            <h6 class="border-bottom pb-2 mb-3 mt-4">
                                <i class="fas fa-server"></i> Configuration MT5
                            </h6>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Serveur</label>
                                    <input type="text" class="form-control" id="mt5-server" value="ICMarketsEU-Demo">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Symbole</label>
                                    <input type="text" class="form-control" id="mt5-symbol" value="EURUSD">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Login</label>
                                    <input type="number" class="form-control" id="mt5-login" value="0">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Mot de passe</label>
                                    <input type="password" class="form-control" id="mt5-password">
                                </div>
                            </div>

                            <!-- Buttons -->
                            <div class="d-flex justify-content-between mt-4">
                                <button type="button" class="btn btn-secondary" id="btn-reset">
                                    <i class="fas fa-undo"></i> Réinitialiser
                                </button>
                                <div>
                                    <button type="button" class="btn btn-info me-2" id="btn-export">
                                        <i class="fas fa-download"></i> Exporter
                                    </button>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save"></i> Sauvegarder
                                    </button>
                                </div>
                            </div>
                        </form>

                        <!-- Status Messages -->
                        <div id="config-status" class="mt-3" style="display: none;">
                            <div class="alert" role="alert"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/config.js"></script>
</body>
</html>
